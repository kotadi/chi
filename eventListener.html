<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title> Add Event Listener</title>
<body>
 <button id="demo">Click me</button>  
 <h1  id="chi"> change color</h1> 



 <button id="btn2">Event info</button>
 <button id="btn3">Event info</button>
 <input id="input" name="input">
 <script>
    document.getElementById("demo").addEventListener("click",function()
    {
        alert("Change color")
        document.getElementById("chi").style="color:green"
    })
    document.getElementById("btn2").addEventListener("click",(event)=>{
        console.log(event.height)
        console.log(event)
    })
    document.getElementById("btn3").addEventListener("mouseover",function()
    {
        alert("Change color")
        document.getElementById("chi").style="color:red"
    })
     document.getElementById("input").addEventListener("keyup",function()
    {
        alert("Change color")
        document.getElementById("chi").style="color:red"
    })
 </script>
</body>
</html>
